<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Pages + Apps Script</title>
</head>
<body>
  <h1>Демонстрация GitHub Pages + Apps Script</h1>
  <button id="fetchData">Получить данные</button>
  <pre id="output"></pre>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwoFZpEnTHCis1-mgVK2GJs2vw3CuhYg9xAgb3mYXnA5xpDSoWpwYVtyI1cirv4fh_F/exec';
    const output = document.getElementById('output');

    document.getElementById('fetchData').addEventListener('click', () => {
      fetch(scriptUrl)
        .then(response => response.json())
        .then(data => {
          output.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          output.textContent = `Ошибка: ${error}`;
        });
    });
  </script>
</body>
</html>
